<section class="section-container">
    <mat-card class="example-card">
        <mat-card-title>
            <span class="logo-span">
                <h1>Recuperar Senha</h1>
            </span>
        </mat-card-title>
        <mat-card-content>
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <mat-label>Email:</mat-label>
                    <input matInput type="email">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Nova Senha:</mat-label>
                    <input matInput type="password">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Confirma Senha:</mat-label>
                    <input matInput type="password">
                </mat-form-field>

            </form>

        </mat-card-content>
        <mat-card-actions class="container-button">
            <button (click)="backToLogin()" class="button-cancel" mat-button>Cancelar</button>
            <button (click)="backToLogin()" class="button-save" mat-button>Salvar</button>

        </mat-card-actions>
    </mat-card>

</section>
