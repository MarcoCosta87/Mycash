<section>
    <mat-card class="example-card">
        <mat-card-title><span><img src="../../assets/img/logo3.png"></span></mat-card-title>
        <mat-card-content>
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <mat-label>Email:</mat-label>
                    <input matInput type="email">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Senha:</mat-label>
                    <input matInput type="password">
                </mat-form-field>
            </form>
            <div class="container-button-enter">
                <button mat-raised-button color="accent">Entrar</button>
            </div>
        </mat-card-content>
        <mat-card-actions class="container-button">
            <button mat-button>Cadastrar-se</button>
            <button mat-button>Recuperar Senha</button>

        </mat-card-actions>
    </mat-card>

</section>
